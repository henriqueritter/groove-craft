<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove Craft - Craft Amazing Drum Loops</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body></body>
<div id="loop-pads">
    Beat
    <div id="beat-T1.0" class="deactivated"></div>
    <div id="beat">
        <button name="first" id="beat-T1.1" class="deactivated"></button>
        <button id="beat-T1.2" class="deactivated"></button>
        <button id="beat-T1.3" class="deactivated"></button>
        <button id="beat-T1.4" class="deactivated"></button>

        <button name="first" id="beat-T2.1" class="deactivated"></button>
        <button id="beat-T2.2" class="deactivated"></button>
        <button id="beat-T2.3" class="deactivated"></button>
        <button id="beat-T2.4" class="deactivated"></button>
    </div>
    Kick
    <div id="kick-T1.0" class="deactivated"></div>
    <div id="kick">
        <button name="first" id="kick-T1.1" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="kick-T1.2" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="kick-T1.3" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="kick-T1.4" class="deactivated" onclick="toggleElement(this)"></button>

        <button name="first" id="kick-T2.1" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="kick-T2.2" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="kick-T2.3" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="kick-T2.4" class="deactivated" onclick="toggleElement(this)"></button>
    </div>
    Snare
    <div id="snare">
        <button name="first" id="snare-T1.1" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="snare-T1.2" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="snare-T1.3" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="snare-T1.4" class="deactivated" onclick="toggleElement(this)"></button>

        <button name="first" id="snare-T2.1" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="snare-T2.2" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="snare-T2.3" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="snare-T2.4" class="deactivated" onclick="toggleElement(this)"></button>
    </div>

    Hi-Hat
    <div id="hihat">
        <button name="first" id="hihat-T1.1" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="hihat-T1.2" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="hihat-T1.3" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="hihat-T1.4" class="deactivated" onclick="toggleElement(this)"></button>

        <button name="first" id="hihat-T2.1" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="hihat-T2.2" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="hihat-T2.3" class="deactivated" onclick="toggleElement(this)"></button>
        <button id="hihat-T2.4" class="deactivated" onclick="toggleElement(this)"></button>
    </div>
</div>

<div id="util-buttons">
    <button onclick="play()">Play</button>
    <button onclick="pause()">Pause</button>
    <button onclick="stop()">Stop</button>

    <button onclick="increaseBpm()">+</button>
    <label>BPM: </label><span id="actualBpm">60</span>
    <button onclick="decreaseBpm()">-</button>
</div>


</body>

</html>
